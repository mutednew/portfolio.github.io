<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="game-block">
            <div class="user-block">
                <h2 class="user-name" id="username">Player</h2>
                <div class="number" id="userNum">0</div>

                <img src="" alt="" id="userCard">
            </div>
    
            <div class="score">
                <div id="tries">Try 0 of 3</div>
    
                <button id="btn">Generate</button>
            </div>
    
            <div class="user-block">
                <h2 class="user-name">Computer</h2>
                <div class="number" id="pcNum">0</div>

                <img src="" alt="" id="pcCard">
            </div>
        </div>

        <div class="modal" id="modal">
            <div>Result: <h2 id="result"></h2></div>
    
            <button id="restart">Restart game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
